<body style="background-color: #15202B">

<noscript>برای نمایش سایت، جاوااسکریپت را فعال کنید.</noscript>

<div id="root">
    <style>
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }
            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }

        @keyframes color {
            100%, 0% {
                stroke: #3DCBE9;
            }
            40% {
                stroke: #DC6A7A;
            }
            66% {
                stroke: #F5AA4D;
            }
            80%, 90% {
                stroke: #4E73B9;
            }
        }
    </style>
    <div style="height:90vh; display: flex; align-items: center;  justify-content: center;">
        <svg style="animation: rotate 2s linear infinite; transform-origin: center center;" width="80px" height="80px" viewBox="25 25 50 50">
            <circle style="stroke-dasharray: 1, 200; stroke-dashoffset: 0; animation: dash 1.5s ease-in-out infinite,color 6s ease-in-out infinite; stroke-linecap: round;" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
</body>
</html>
